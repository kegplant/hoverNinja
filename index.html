            $(document).ready(
                function(){
                    $('img').hover(
                        function(){
                            $(this).attr('temp',$(this).attr('src'));

                            $(this).attr('src',$(this).attr('alt2'));
                            console.log($(this).attr('temp'));
                            //alert('abc!!!');
                        },
                        function(){
                    
                            $(this).attr('alt2',$(this).attr('src'));
                            $(this).attr('src',$(this).attr('temp'));
                            //alert('abc!!!');
                    
                        }
            );
            });
        </script>
    </head>
